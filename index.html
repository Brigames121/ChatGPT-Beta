<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoByteX - Acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>TechnoByteX</h1>
        <p class="subtitle">El lugar para los amantes de la tecnología.</p>

        <form id="login-form" class="auth-form">
            <h2>Iniciar Sesión</h2>
            <div class="message-area" id="login-message"></div>
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p class="switch-form">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </form>

        <form id="register-form" class="auth-form hidden">
            <h2>Crear Cuenta</h2>
            <div class="message-area" id="register-message"></div>
            <input type="text" id="register-username" placeholder="Nombre de Usuario" required>
            <input type="email" id="register-email" placeholder="Correo Electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrarme</button>
            <p class="switch-form">¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
  </html>
